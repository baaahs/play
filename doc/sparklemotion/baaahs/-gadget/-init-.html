<code><span class="identifier">Gadget</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>Base class for user input gadgets.</p>
<p>Mutable values in a gadget should be declared like this:</p>
<pre><code class="lang-kotlin">    var value: Float by updatable("value", initialValue, Float.serializer())
</code></pre>
<p>Mutable values <em>should not</em> be included in tests for equality.</p>
